<div class="col-md-6 col-md-offset-3" ng-controller="LoginController as vm">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{'has-error': vm.error }">
            <label >Username</label>
            <input type="text" class="form-control input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none" required>
            <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
        </div>
        <div class="form-group" ng-class="{'has-error':vm.error }">
            <label >Password</label>
            <input type="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" autocapitalize="none" required>
            <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
